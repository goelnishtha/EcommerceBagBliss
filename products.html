<!-- Product Details Page -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BagBliss</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-info-subtle">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">BagBliss</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <div class="navbar-nav">
              <a class="nav-link" href="index.html">Home</a>
              <a class="nav-link" href="shop.html">Shop</a>
              <a class="nav-link" href="contact.html">Contact</a>
              <a class="nav-link" href="#cart">Cart</a>
            </div>
          </div>
        </div>
      </nav>
      <div class="container text-center">
        <h2>Product Details</h2>
        <div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="product1.jpeg" class="d-block w-50 mx-auto" alt="Bag Image 1">
            </div>
            <div class="carousel-item">
              <img src="product1.jpeg" class="d-block w-50 mx-auto" alt="Bag Image 2">
            </div>
            <div class="carousel-item">
              <img src="product1.jpeg" class="d-block w-50 mx-auto" alt="Bag Image 3">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        <p class="mt-3">This stylish and durable bag is perfect for everyday use. Crafted with high-quality materials, it offers ample space and a sleek design to complement any outfit.</p>
        <div class="d-flex justify-content-center align-items-center gap-2">
          <label for="quantity" class="form-label">Quantity:</label>
          <select id="quantity" class="form-select w-auto">
            <option>1</option>
            <option>2</option>
            <option>3</option>
          </select>
          <button class="btn btn-primary">Add to Cart</button>
        </div>
      </div>
      <footer class="card text-center mt-4">
        <div class="card-header">Footer</div>
        <div class="card-body">
          <p>&copy; 2025 E-Shop. All rights reserved.</p>
        </div>
      </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
